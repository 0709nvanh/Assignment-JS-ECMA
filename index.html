<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="w-full">
      <div class="header h-[80px] bg-[#253237]">
        <div class="header-top w-full flex flex-row items-center">
          <div class="header-left basis-1/6 pl-[15px]">
            <img class="h-[80px]" src="https://scontent.fhan5-6.fna.fbcdn.net/v/t1.15752-9/269732390_633473297852428_519585011039424478_n.png?_nc_cat=105&ccb=1-5&_nc_sid=ae9488&_nc_ohc=e07dTmzlMcUAX_5hZBG&_nc_ht=scontent.fhan5-6.fna&oh=03_AVKSo4YuSoAUGpZZ2sr7kUcTGoNWGVoZRi-scGzJJzOk9w&oe=61FD1456"
              alt=""/>
          </div>
          <div class="flex-auto basis-1/2">
            <ul class="flex pl-[20px]">
              <li class="pr-[50px]">
                <a class="text-[20px] font-semibold text-[#f6f6f7] hover:text-gray-300 transition-all duration-75" href="">Home</a>
              </li>
              <li class="pr-[50px]">
                <a class="text-[20px] font-semibold text-[#f6f6f7] hover:text-gray-300 transition-all duration-75" href="">Category</a>
              </li>
              <li class="pr-[50px]">
                <a class="text-[20px] font-semibold text-[#f6f6f7] hover:text-gray-300 transition-all duration-75" href="">Blog</a>
              </li>
              <li class="pr-[50px]">
                <a class="text-[20px] font-semibold text-[#f6f6f7] hover:text-gray-300 transition-all duration-75" href="">Contact us</a>
              </li>
            </ul>
          </div>
          <div class="header-right basis-1/6 pl-[120px]">
            <div class="item-icon">
              <i class="fas fa-search text-white font-semibold pr-[15px] text-[20px] hover:text-[#588067] transition-all"></i>
              <i class="fas fa-shopping-cart text-white font-semibold text-[20px] pl-[8px] hover:text-[#63a77c] transition-all"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="app"></div> -->
    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>
